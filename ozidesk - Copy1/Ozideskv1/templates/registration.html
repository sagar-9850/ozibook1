			  <a class="navbar-item" href="/">

			  <a role="button" class="navbar-burger burger" aria-expanded="false" data-target="navbar-links">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login101-form validate-form">
					<span class="login100-form-title p-b-43">
						Register to continue
					</span>
					
					
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" placeholder="Full Name" name="name" required>
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="email"  placeholder="Email" name="email" required>
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input">
						<input class="input100" type="number"  placeholder="Mobile No." name="phno" required>
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password"  placeholder="Password" name="pass" required>
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password"  placeholder="Confirm Password" name="cnfpass" required>
						<span class="focus-input100"></span>
					</div>

					
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							Already a Member ? <a class="txt3" href="/loginrender">Login</a>
						</span>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
